name: "Build and test"

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Only allow one workflow run at a time per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: "Test"
    runs-on: ["linux"]
    env:
      TZ: "Europe/Rome"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: "Test the package"
        run: npm cit --silent
        timeout-minutes: 5
